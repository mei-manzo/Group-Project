<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>User Account</title>
</head>

<body>
    <div id="errors">
        {% if messages %}
        <ul>    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>      <!--end errors-->


    <form action="/process_edit_user" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name" value="{{ logged_user.first_name }}"></p>
        <p>Last Name: <input type="text" name="last_name" value="{{ logged_user.last_name }}"></p>
        <p>Email: <input type="email" name="email" value="{{ logged_user.email }}"></p>
        <input type="hidden" name="user_id" value="{{ logged_user.id }}">
        <button type="submit">Edit this Subscription</button>
    </form>

    <div>
        {% for subscription in user_subscriptions %}
        <a href="/edit_subscription/{{ subscription.id }}">{{ subscription.company }}</a>
        {% endfor %}
    </div>


</body>

</html>
